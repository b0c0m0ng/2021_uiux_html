<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawesome</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .bus{font-size: 3em; color: white;transition: 0.3s;}
        .box{
            width: 100px; height: 100px; background: pink;
            display: flex; justify-content: center; align-items: center;
            border-radius: 50%; cursor: pointer; transition: 0.3s;
        }
        .box:hover{background: lightsteelblue}
        .box:hover .bus{background: wheat}

        .box.active{background: lightsteelblue}
        .box.activ .bus{background: wheat}
    </style>
</head>
<body>
    <div class="box">
        <i class="fab fa-apple"></i>
    </div>
    <div class="box">
        <i class="fas fa-barcode"></i>
    </div>
</body>
</html>
